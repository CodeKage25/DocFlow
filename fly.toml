# Fly.io Configuration for DocFlow
# See https://fly.io/docs/reference/configuration/

app = "docflow"
primary_region = "lhr"  # London - change to your preferred region

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  HOST = "0.0.0.0"
  LOG_LEVEL = "INFO"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Uncomment for production with more resources
# [[vm]]
#   cpu_kind = "performance"
#   cpus = 2
#   memory_mb = 2048

[checks]
  [checks.health]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/health"
    port = 8000
    timeout = "5s"
    type = "http"
